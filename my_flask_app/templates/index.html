<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pacific Search - Reviews</title>
  <!-- Static CSS file reference using url_for -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <h1>Pacific Search Reviews</h1>
  </header>
  
  <main>
    {% if reviews %}
      <ul>
      {% for review in reviews %}
        <li>
          <strong>{{ review.category }} - {{ review.subcategory }}</strong> : {{ review.product_name }}<br>
          {{ review.review_text }}
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No reviews uploaded yet.</p>
    {% endif %}
  </main>
  
  <!-- Link to upload review form -->
  <p><a href="{{ url_for('upload_review') }}">Upload a New Review</a></p>
  
  <!-- Static JS file reference using url_for -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
