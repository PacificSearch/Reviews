<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
        }

        /* Header */
        .header {
            background: #007bff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .logo {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Search Section */
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            height: 50px;
            padding: 0 1rem 0 4rem;
            border: 2px solid #007bff;
            border-radius: 2rem;
            font-size: 1rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Filter Button (Circular) */
        .filter-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #007bff;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .filter-btn img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        /* Dropdown Filter Section */
        .filter-panel {
            width: 280px;
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: absolute;
            left: 0;
            top: 60px;
            display: none;
            z-index: 1000;
        }

        .filter-category {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f1f1;
        }

        .category-icon img {
            width: 30px;
            height: 30px;
        }

        .sub-options {
            display: none;
            margin-left: 2rem;
            font-size: 0.9rem;
        }

        .sub-options div {
            cursor: pointer;
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Pacific Search</div>
    </header>

    <div class="search-container">
        <!-- Filter Button (Circular) -->
        <div class="filter-btn" onclick="toggleFilter()">
            <img src="https://cdn-icons-png.flaticon.com/128/2089/2089799.png" alt="Filter">
        </div>

        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search reviews...">

        <!-- Filter Dropdown -->
        <div id="filter-panel" class="filter-panel">
            <!-- Cars -->
            <div class="filter-category" onclick="toggleSubOptions('cars')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/1048/1048315.png" alt="Car"></div>
                Cars
            </div>
            <div id="cars" class="sub-options">
                <div>BMW</div>
                <div>Audi</div>
                <div>Tesla</div>
            </div>

            <!-- Mobiles -->
            <div class="filter-category" onclick="toggleSubOptions('mobiles')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/3064/3064197.png" alt="Mobile"></div>
                Mobiles
            </div>
            <div id="mobiles" class="sub-options">
                <div>Apple</div>
                <div>Samsung</div>
                <div>OnePlus</div>
            </div>

            <!-- Monitors -->
            <div class="filter-category" onclick="toggleSubOptions('monitors')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/545/545682.png" alt="Monitor"></div>
                Monitors
            </div>
            <div id="monitors" class="sub-options">
                <div>LG</div>
                <div>Dell</div>
                <div>HP</div>
            </div>

            <!-- CPU -->
            <div class="filter-category" onclick="toggleSubOptions('cpu')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/5061/5061807.png" alt="CPU"></div>
                CPU
            </div>
            <div id="cpu" class="sub-options">
                <div>Intel</div>
                <div>AMD</div>
            </div>

            <!-- Laptops -->
            <div class="filter-category" onclick="toggleSubOptions('laptops')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/1055/1055666.png" alt="Laptop"></div>
                Laptops
            </div>
            <div id="laptops" class="sub-options">
                <div>MacBook</div>
                <div>Dell</div>
                <div>Asus</div>
            </div>
        </div>
    </div>

    <script>
        function toggleFilter() {
            let panel = document.getElementById('filter-panel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        function toggleSubOptions(id) {
            let element = document.getElementById(id);
            if (element.style.display === "block") {
                element.style.display = "none";
            } else {
                element.style.display = "block";
            }
        }
    </script>
</body>
</html>
