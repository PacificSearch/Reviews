<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
        }

        /* Header Section */
        .header {
            background: #007bff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 60px;
        }

        .logo {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
            position: absolute;
            right: 1rem;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.25rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            color: #007bff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lang-btn.active {
            background: #0056b3;
            color: white;
        }

        /* Search Section */
        .search-container {
            max-width: 800px;
            margin: 1rem auto;
            position: relative;
            padding: 0 1rem;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            height: 46px;
            padding: 0 1rem 0 3rem;
            border: 2px solid #007bff;
            border-radius: 2rem;
            font-size: 0.95rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Filter Section */
.filter-toggle {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: #007bff;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            color: white;
        }

        .filter-panel {
            display: none;
            position: absolute;
            left: 1rem;
            top: 3.5rem;
            background: white;
            width: 260px;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .filter-category {
            font-weight: bold;
            margin-top: 1rem;
        }

        .filter-option {
            margin-left: 1rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Scrolling Message */
        .scroll-message {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
        }

        .scroll-message marquee {
            font-size: 1rem;
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Pacific Search</div>
        <div class="lang-switcher">
            <button class="lang-btn active">EN</button>
            <button class="lang-btn">HI</button>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search reviews...">
        <!-- Scrolling Message -->
        <div class="scroll-message">
            <marquee>Welcome to Pacific Search. Find detailed reviews for your favorite products.</marquee>
        </div>

        <!-- Filter Section -->
        <div class="filter-panel">
            <!-- Cars -->
            <div class="filter-category" onclick="toggleSubOptions('cars')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/1048/1048315.png" alt="Car"></div>
                Cars
            </div>
            <div id="cars" class="sub-options">
                <div>BMW</div>
                <div>Audi</div>
                <div>Tesla</div>
            </div>

            <!-- Mobiles -->
            <div class="filter-category" onclick="toggleSubOptions('mobiles')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/3064/3064197.png" alt="Mobile"></div>
                Mobiles
            </div>
            <div id="mobiles" class="sub-options">
                <div>Apple</div>
                <div>Samsung</div>
                <div>OnePlus</div>
            </div>

            <!-- Monitors -->
            <div class="filter-category" onclick="toggleSubOptions('monitors')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/545/545682.png" alt="Monitor"></div>
                Monitors
            </div>
            <div id="monitors" class="sub-options">
                <div>LG</div>
                <div>Dell</div>
                <div>HP</div>
            </div>

            <!-- CPU -->
            <div class="filter-category" onclick="toggleSubOptions('cpu')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/5061/5061807.png" alt="CPU"></div>
                CPU
            </div>
            <div id="cpu" class="sub-options">
                <div>Intel</div>
                <div>AMD</div>
            </div>

            <!-- Laptops -->
            <div class="filter-category" onclick="toggleSubOptions('laptops')">
                <div class="category-icon"><img src="https://cdn-icons-png.flaticon.com/128/1055/1055666.png" alt="Laptop"></div>
                Laptops
            </div>
            <div id="laptops" class="sub-options">
                <div>MacBook</div>
                <div>Dell</div>
                <div>Asus</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSubOptions(id) {
            let element = document.getElementById(id);
            if (element.style.display === "block") {
                element.style.display = "none";
            } else {
                element.style.display = "block";
            }
        }
    </script>
</body>
</html>
