<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacific Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Pacific Search</div>
    <div class="lang-switcher">
      <button class="lang-btn active">EN</button>
      <button class="lang-btn">HI</button>
    </div>
  </header>

  <div class="search-container">
    <!-- Filter Toggle Button (Circular Icon) integrated within the search container -->
    <div class="filter-toggle" onclick="toggleFilters()">âš™</div>
    <input type="text" class="search-bar" placeholder="Search reviews...">
    
    <!-- Scrolling Message -->
    <div class="scroll-message">
      <marquee>Welcome to Pacific Search. Find detailed reviews for your favorite products. Use the filters or search bar to get started!</marquee>
    </div>
    
    <!-- Filter Dropdown Panel -->
    <div class="filter-panel" id="filterPanel">
      <div class="filter-category" onclick="toggleSubOptions('cars')">
        <img src="https://cdn-icons-png.flaticon.com/128/1048/1048315.png" alt="Car Icon"> Cars
      </div>
      <div class="filter-options" id="cars">
        <div class="filter-option">BMW</div>
        <div class="filter-option">Audi</div>
        <div class="filter-option">Tesla</div>
      </div>

      <div class="filter-category" onclick="toggleSubOptions('mobiles')">
        <img src="https://cdn-icons-png.flaticon.com/128/3064/3064197.png" alt="Mobile Icon"> Mobiles
      </div>
      <div class="filter-options" id="mobiles">
        <div class="filter-option">Apple</div>
        <div class="filter-option">Samsung</div>
        <div class="filter-option">OnePlus</div>
      </div>

      <div class="filter-category" onclick="toggleSubOptions('monitors')">
        <img src="https://cdn-icons-png.flaticon.com/128/545/545682.png" alt="Monitor Icon"> Monitors
      </div>
      <div class="filter-options" id="monitors">
        <div class="filter-option">LG</div>
        <div class="filter-option">Dell</div>
        <div class="filter-option">HP</div>
      </div>

      <div class="filter-category" onclick="toggleSubOptions('cpu')">
        <img src="https://cdn-icons-png.flaticon.com/128/5061/5061807.png" alt="CPU Icon"> CPU
      </div>
      <div class="filter-options" id="cpu">
        <div class="filter-option">Intel</div>
        <div class="filter-option">AMD</div>
      </div>

      <div class="filter-category" onclick="toggleSubOptions('laptops')">
        <img src="https://cdn-icons-png.flaticon.com/128/1055/1055666.png" alt="Laptop Icon"> Laptops
      </div>
      <div class="filter-options" id="laptops">
        <div class="filter-option">MacBook</div>
        <div class="filter-option">Dell</div>
        <div class="filter-option">Asus</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
