<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Search</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
        }

        /* Header Section */
        .header {
            background: #007bff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.25rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            color: #007bff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lang-btn.active {
            background: #0056b3;
            color: white;
        }

        /* Search Container */
        .search-container {
            max-width: 800px;
            margin: 1rem auto;
            position: relative;
            padding: 0 1rem;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            height: 46px;
            padding: 0 1rem 0 3rem;
            border: 2px solid #007bff;
            border-radius: 2rem;
            font-size: 0.95rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* Filter Toggle */
        .filter-toggle {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: #007bff;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            z-index: 2;
            color: white;
        }

        /* Filter Dropdown */
        .filter-panel {
            display: none;
            position: absolute;
            left: 1rem;
            top: 3.5rem;
            background: white;
            width: 260px;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            .header {
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-wrap: wrap;
                gap: 0.75rem;
                padding: 0.75rem;
            }
            .logo {
                width: 100%;
                text-align: center;
            }
            .lang-switcher {
                width: 100%;
                justify-content: center;
            }
            .search-bar {
                height: 42px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Pacific Search</div>
        <div class="lang-switcher">
            <button class="lang-btn active">EN</button>
            <button class="lang-btn">HI</button>
        </div>
    </header>

    <div class="search-container">
        <div class="filter-toggle" onclick="toggleFilters()">âš™</div>
        <input type="text" class="search-bar" placeholder="Search products...">
        <div class="filter-panel" id="filterPanel">
            <!-- Filter content here -->
            <p>Filter Option 1</p>
            <p>Filter Option 2</p>
            <!-- Add additional filter options as needed -->
        </div>
    </div>

    <script>
        // Filter Toggle Functionality
        function toggleFilters() {
            const panel = document.getElementById('filterPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        // Language Switching
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.lang-btn.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        // Close filter panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.filter-toggle') && !e.target.closest('.filter-panel')) {
                document.getElementById('filterPanel').style.display = 'none';
            }
        });
    </script>
</body>
</html>
